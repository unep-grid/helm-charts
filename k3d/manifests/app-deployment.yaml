          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          volumeMounts:
            - name: mx-shared
              mountPath: /shared
      volumes:
        - name: mx-shared
          persistentVolumeClaim:
            claimName: mx-shared

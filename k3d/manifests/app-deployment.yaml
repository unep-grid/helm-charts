apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: app
  name: app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: app
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: app
    spec:
      restartPolicy: Always
      securityContext:
        runAsUser: 12345
        runAsGroup: 101
        fsGroup: 101
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
        - name: app
          image: fredmoser/mapx_app:1.11.0
          env:
            - name: API_HOST
              valueFrom:
                configMapKeyRef:
                  key: API_HOST
                  name: mapx-env
            - name: API_HOST_PUBLIC
              valueFrom:
                configMapKeyRef:
                  key: API_HOST_PUBLIC
                  name: mapx-env
            - name: API_PORT
              valueFrom:
                configMapKeyRef:
                  key: API_PORT
                  name: mapx-env
            - name: API_PORT_PUBLIC
              valueFrom:
                configMapKeyRef:
                  key: API_PORT_PUBLIC
                  name: mapx-env
            - name: MAIL_ADMIN
              valueFrom:
                secretKeyRef:
                  key: MAIL_ADMIN
                  name: mapx-secret
            - name: MAIL_BOT
              valueFrom:
                configMapKeyRef:
                  key: MAIL_BOT
                  name: mapx-env
            - name: MAIL_FROM
              valueFrom:
                configMapKeyRef:
                  key: MAIL_FROM
                  name: mapx-env
            - name: MAIL_GUEST
              valueFrom:
                configMapKeyRef:
                  key: MAIL_GUEST
                  name: mapx-env
            - name: MAIL_HOST
              valueFrom:
                configMapKeyRef:
                  key: MAIL_HOST
                  name: mapx-env
            - name: MAIL_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: MAIL_PASSWORD
                  name: mapx-secret
            - name: MAIL_PORT
              valueFrom:
                configMapKeyRef:
                  key: MAIL_PORT
                  name: mapx-env
            - name: MAIL_USER
              valueFrom:
                configMapKeyRef:
                  key: MAIL_USER
                  name: mapx-env
            - name: MAPX_DB_LOG_LEVELS
              valueFrom:
                configMapKeyRef:
                  key: MAPX_DB_LOG_LEVELS
                  name: mapx-env
            - name: MAPX_DEV_MEMBERS

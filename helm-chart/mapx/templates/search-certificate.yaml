apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: search.{{ .Values.endPoint }}
  labels:
    app: search
spec:
  secretName: search.{{ .Values.endPoint }}
  issuerRef:
    name: letsencrypt-{{ .Values.letsencryptServer }}
    kind: ClusterIssuer
  dnsNames:
  - search.{{ .Values.endPoint }}

                  key: POSTGRES_USER_READ
                  name: mx-env-{{ .Release.Name }}
            - name: POSTGRES_USER_READ_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: POSTGRES_USER_READ_PASSWORD
                  name: mx-secret-{{ .Release.Name }}
            - name: POSTGRES_USER_WRITE
              valueFrom:
                configMapKeyRef:
                  key: POSTGRES_USER_WRITE
                  name: mx-env-{{ .Release.Name }}
            - name: POSTGRES_USER_WRITE_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: POSTGRES_USER_WRITE_PASSWORD
                  name: mx-secret-{{ .Release.Name }}
            - name: SHINY_PORT
              valueFrom:
                configMapKeyRef:
                  key: SHINY_PORT
                  name: mx-env-{{ .Release.Name }}
          ports:
            - containerPort: 3838
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          volumeMounts:
            - name: mx-shared-{{ .Release.Name }}
              mountPath: /shared
      volumes:
        - name: mx-shared-{{ .Release.Name }}
          persistentVolumeClaim:
            claimName: mx-shared-{{ .Release.Name }}

                  name: mx-env-{{ .Release.Name }}
            - name: MAPX_PROJECT_CREATORS
              valueFrom:
                configMapKeyRef:
                  key: MAPX_PROJECT_CREATORS
                  name: mx-env-{{ .Release.Name }}
            - name: MAPX_PROJECT_DEFAULT
              valueFrom:
                configMapKeyRef:
                  key: MAPX_PROJECT_DEFAULT
                  name: mx-env-{{ .Release.Name }}
            - name: MAPX_ROOT_MODE_MEMBERS
              valueFrom:
                configMapKeyRef:
                  key: MAPX_ROOT_MODE_MEMBERS
                  name: mx-env-{{ .Release.Name }}
            - name: MEILI_HOST
              valueFrom:
                configMapKeyRef:
                  key: MEILI_HOST
                  name: mx-env-{{ .Release.Name }}
            - name: MEILI_HOST_PUBLIC
              valueFrom:
                configMapKeyRef:
                  key: MEILI_HOST_PUBLIC
                  name: mx-env-{{ .Release.Name }}
            - name: MEILI_MASTER_KEY

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mx-app-{{ .Release.Name }}
  labels:
    app: app
spec:
  replicas: {{ .Values.appReplicas | default 4 | int }}
  selector:
    matchLabels:
      app: app
  strategy:
    type: Recreate
  template:
    metadata:
      name: mx-app-{{ .Release.Name }}
      labels:
        network/net-backend: "true"
        network/net-frontend: "true"
        app: app
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                {{- range $v := .Values.nodeAffinity }}
                - {{ $v }}
                {{- end }}
      restartPolicy: Always
      securityContext:
        runAsUser: 12345
        runAsGroup: 101
        fsGroup: 101
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
        - name: mx-app-{{ .Release.Name }}
          image: {{ .Values.appImage | default "fredmoser/mapx_app" }}:{{ .Values.appTag }}
          env:
            - name: API_HOST
              valueFrom:
                configMapKeyRef:
                  key: API_HOST
                  name: mx-env-{{ .Release.Name }}
            - name: API_HOST_PUBLIC
              valueFrom:
                configMapKeyRef:
                  key: API_HOST_PUBLIC
                  name: mx-env-{{ .Release.Name }}
            - name: API_PORT
              valueFrom:
                configMapKeyRef:
                  key: API_PORT
                  name: mx-env-{{ .Release.Name }}
            - name: API_PORT_PUBLIC
              valueFrom:
                configMapKeyRef:
                  key: API_PORT_PUBLIC
                  name: mx-env-{{ .Release.Name }}
            - name: MAIL_ADMIN
              valueFrom:
                secretKeyRef:
                  key: MAIL_ADMIN
                  name: mx-secret-{{ .Release.Name }}
            - name: MAIL_BOT
              valueFrom:
                configMapKeyRef:
                  key: MAIL_BOT
                  name: mx-env-{{ .Release.Name }}
            - name: MAIL_FROM
              valueFrom:
                configMapKeyRef:
                  key: MAIL_FROM
                  name: mx-env-{{ .Release.Name }}
            - name: MAIL_GUEST
              valueFrom:
                configMapKeyRef:
                  key: MAIL_GUEST
                  name: mx-env-{{ .Release.Name }}
            - name: MAIL_HOST
              valueFrom:
                configMapKeyRef:
                  key: MAIL_HOST
                  name: mx-env-{{ .Release.Name }}
            - name: MAIL_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: MAIL_PASSWORD
                  name: mx-secret-{{ .Release.Name }}
            - name: MAIL_PORT
              valueFrom:
                configMapKeyRef:
                  key: MAIL_PORT
                  name: mx-env-{{ .Release.Name }}
            - name: MAIL_USER
              valueFrom:
                configMapKeyRef:
                  key: MAIL_USER
                  name: mx-env-{{ .Release.Name }}
            - name: MAPX_DB_LOG_LEVELS
              valueFrom:
                configMapKeyRef:
                  key: MAPX_DB_LOG_LEVELS
                  name: mx-env-{{ .Release.Name }}
            - name: MAPX_DEV_MEMBERS
              valueFrom:
                configMapKeyRef:
                  key: MAPX_DEV_MEMBERS
                  name: mx-env-{{ .Release.Name }}
            - name: MAPX_MAPBOX_TOKEN
              valueFrom:
                secretKeyRef:
                  key: MAPX_MAPBOX_TOKEN
                  name: mx-secret-{{ .Release.Name }}
            - name: MAPX_MIRROR_RATE_LIMIT
              valueFrom:
                configMapKeyRef:
                  key: MAPX_MIRROR_RATE_LIMIT
                  name: mx-env-{{ .Release.Name }}
            - name: MAPX_MIRROR_RATE_WINDOW_MINUTES
              valueFrom:
                configMapKeyRef:
                  key: MAPX_MIRROR_RATE_WINDOW_MINUTES
                  name: mx-env-{{ .Release.Name }}
            - name: MAPX_MODE
              valueFrom:
                configMapKeyRef:
                  key: MAPX_MODE
                  name: mx-env-{{ .Release.Name }}
            - name: MAPX_PATH_DOWNLOAD
              valueFrom:
                configMapKeyRef:

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mx-search-{{ .Release.Name }}
  labels:
    app: search
spec:
  replicas: 1
  selector:
    matchLabels:
      app: search
  strategy:
    type: Recreate
  template:
    metadata:
      name: mx-search-{{ .Release.Name }}
      labels:
        app: search
        network/net-backend: "true"
        network/net-frontend: "true"
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                {{- range $v := .Values.nodeAffinity }}
                - {{ $v }}
                {{- end }}
      restartPolicy: Always
      securityContext:
        runAsUser: 89129
        runAsGroup: 101
        fsGroup: 101
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
        - name: mx-search-{{ .Release.Name }}
          image: {{ .Values.meiliImage | default "fredmoser/meili" }}:{{ .Values.meiliTag | default "0.20.0-alpine" }}
          envFrom:
          - configMapRef:
              name: mx-env-{{ .Release.Name }}
          env:
            - name: MEILI_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  key: MEILI_MASTER_KEY
                  name: mx-secret-{{ .Release.Name }}
          ports:
            - name: search
              containerPort: 7700
          startupProbe:
            httpGet:
              path: /health
              port: search
            initialDelaySeconds: 1
            periodSeconds: 1
            successThreshold: 1
            failureThreshold: 60
          readinessProbe:
            httpGet:
              path: /health
              port: search
            initialDelaySeconds: 0
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: search
            initialDelaySeconds: 0
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 6
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          volumeMounts:
            - name: mx-meili-{{ .Release.Name }}
              mountPath: /data.ms
      volumes:
        - name: mx-meili-{{ .Release.Name }}
          persistentVolumeClaim:
            claimName: mx-meili-{{ .Release.Name }}
